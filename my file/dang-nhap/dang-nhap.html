<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Website Icon" type="png"
    href="/main/images/logo-1970.png">

    <title>ĐĂNG NHẬP</title>
    <link rel="stylesheet" href="dang-nhap.css">
</head>
<body>
    <div class="all" style="height: 100vh;">
        <div class="background_1" style="height:100% ;">
            <div class="login">
                <h1 style="text-align: center;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400;color: #fff;padding-top: 45px;padding-right: 55px;">Login form</h1>
            </div>
            <div class="information" style="background-color: #eaeaea;padding-bottom: 80px;width: 600px;margin-left: 450px;margin-top: 120px;border-radius: 5px;box-shadow: 0 0 7px black;">
                <h1 style="text-align: center;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400;color: black;padding-top: 25px;">Login</h1>
                <label style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: black;padding-left: 100px;padding-bottom: 15px;padding-top: 30px;">Username:</label>
                <input id="username" style="border: 1px solid #ced4ce;border-radius: 3px;margin-left: 100px;height: 30px;width: 400px;" type="text">
                <label style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: black;padding-left: 100px;padding-top: 25px;padding-bottom: 15px;">Password:</label>
                <input id="password" style="border: 1px solid #ced4ce;border-radius: 3px;margin-left: 100px;height: 30px;width: 400px;" type="password"><br>
                <div class="submit" style="display: flex;justify-content: space-around;width: 100%;padding-top: 20px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                    <label for="Remember-me">
                        <a href=""><input type="checkbox" id="Remember-me" name="Remember-me"></a><span style="color: black;">Remember me</span><br>
                    </label>
                    <a href="/dang-nhap/dang-ky/dang-ky.html" style="text-decoration: none;"><span style="color: black;">Register here</span></a>
                </div>
                <button id="btn" type="button" style="margin-left: 100px;background-color: #dcdcdc;border: 1px solid black;color: black;border-radius: 3px;margin-top: 30px;height: 40px;padding-left: 15px;padding-right: 15px;" >Gửi</button>
            </div>
        </div>
    </div> 
    <script src="./dang-nhap.js"></script>
</body>
</html>
